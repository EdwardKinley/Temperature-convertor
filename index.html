<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Temperature convertor | EdwardKinley.com</title>
    <script src="js/temperature.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="main">
      <div class="title">Temperature convertor</div>
      <div class="temperatures">
        <div class="celsius">
          <input id="celsiusInput" type="number" value="0.0">
          <div class="units">°C</div>
          <div class="buttons">
            <button id="celsiusu">▲</button>
            <button id="celsiusd">▼</button>
          </div>
        </div>
        <!-- <div class="equals">=</div> -->
        <div class="farenheit">
          <input id="farenheitInput" type="number">
          <div class="units">°F</div>
          <div class="buttons">
            <button id="farenheitu">▲</button>
            <button id="farenheitd">▼</button>
          </div>
        </div>
        <!-- <div class="equals">=</div> -->
        <div class="kelvin">
          <input id="kelvinInput" min=0 type="number">
          <div class="units">K</div>
          <div class="buttons">
            <button id="kelvinu">▲</button>
            <button id="kelvind">▼</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
