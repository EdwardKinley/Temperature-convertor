<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Temperature convertor | EdwardKinley.com</title>
    <script src="js/temperature.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="main">
      <div class="title">Temperature convertor</div>
      <div class="temperatures">
        <div class="celsius">
          <input id="celsiusInput" type="number">°C
        </div>
        <!-- <div class="equals">=</div> -->
        <div class="farenheit">
          <input id="farenheitInput" type="number">°F
        </div>
        <!-- <div class="equals">=</div> -->
        <div class="kelvin">
          <input id="kelvinInput" min=0 type="number">K
        </div>
      </div>
    </div>
  </body>
</html>
