<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Temperature convertor | EdwardKinley.com</title>
    <script src="js/temperature.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="main">
      <div class="title">Temperature convertor</div>
      <div class="temperatures">
        <div class="celsius">
          <input id="celsiusInput" type="number" value=0.0>
          <div class="units">°C</div>
          <div class="buttons">
            <button class="upDownButton" id="celsiusu">▲</button>
            <button class="upDownButton" id="celsiusd">▼</button>
          </div>
        </div>
        <div class="options">
          <button class="optionButton" id="c-40">-40</button>
          <button class="optionButton" id="c0">0</button>
          <button class="optionButton" id="c10">10</button>
          <button class="optionButton" id="c20">20</button>
          <button class="optionButton" id="c30">30</button>
          <button class="optionButton" id="c38.5">38.5</button>
          <button class="optionButton" id="c40">40</button>
          <button class="optionButton" id="c100">100</button>
        </div>
        <!-- <div class="equals">=</div> -->
        <div class="farenheit">
          <input id="farenheitInput" type="number">
          <div class="units">°F</div>
          <div class="buttons">
            <button class="upDownButton" id="farenheitu">▲</button>
            <button class="upDownButton" id="farenheitd">▼</button>
          </div>
        </div>
        <div class="options">
          <button class="optionButton" id="f-40">-40</button>
          <button class="optionButton" id="f0">0</button>
          <button class="optionButton" id="f32">32</button>
          <button class="optionButton" id="f68">68</button>
          <button class="optionButton" id="f101.3">101.3</button>
          <button class="optionButton" id="f212">212</button>
        </div>
        <!-- <div class="equals">=</div> -->
        <div class="kelvin">
          <input id="kelvinInput" min=0 type="number">
          <div class="units">K</div>
          <div class="buttons">
            <button class="upDownButton" id="kelvinu">▲</button>
            <button class="upDownButton" id="kelvind">▼</button>
          </div>
        </div>
        <div class="options">
          <button class="optionButton" id="k0">0</button>
        </div>
      </div>
    </div>
  </body>

</html>
